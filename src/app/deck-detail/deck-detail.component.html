main deck: {{mainCollections.length}}

    <mat-grid-tile
       *ngFor="let item of mainCollections"
        >
        
       <!-- <div>
        <h1>Price: {{item.cardPrice}}</h1>
        <h1>Amount: {{item.cardAmount}}</h1>
            </div> -->
        <button mat-raised-button (click)="openDialog(item.cardImgUrl,item.cardId,item.cardAmount,item.cardPrice,item.cardDesc)">
            <div *ngIf="item">
            <img [src]="item.cardImgUrl">
            </div>
        </button>
    
    </mat-grid-tile>
  </mat-grid-list>

extra deck: {{extraCollections.length}}

  <mat-grid-list cols="3" >
    <mat-grid-tile
       *ngFor="let item of extraCollections"
        >
        
       <!-- <div>
        <h1>Price: {{item.cardPrice}}</h1>

            </div> -->
        <button mat-raised-button (click)="openDialog(item.cardImgUrl,item.cardId,item.cardAmount,item.cardPrice,item.cardDesc)">
            <div *ngIf="item">
            <img [src]="item.cardImgUrl">
            </div>
        </button>
    
    </mat-grid-tile>
  </mat-grid-list>
