<div style="width:280px;height:400px; overflow-y: auto;">
    <img style="width:267px;height:390px" [src]="data.diaImg">
    cards: {{data.diaNumber}}
    price: {{data.diaPrice}}
    <p style="font-size: 1.2em;">Desc: {{data.diaDesc}}</p>  
    </div >
    
  <div> 
    <button mat-button (click)="add()" [mat-dialog-close]="data.diaAddId">add to deck</button>
    <button mat-button (click)="delete()" [mat-dialog-close]="data.diaIdD">delete from deck</button>
  </div>
